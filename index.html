<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f5f5f5;
    }

    #chat {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .me {
      color: #333;
      margin: 6px 0;
    }

    .ai {
      color: #0a58ca;
      margin: 6px 0;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 8px;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div class="row">
    <input id="input" placeholder="Напиши вопрос..." />
    <button id="send">Отправить</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const WEBHOOK_URL = "https://mqttyaf.app.n8n.cloud/webhook/ask-ai";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const button = document.getElementById("send");

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("Ты: " + text, "me");
      input.value = "";
      button.disabled = true;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            user_id: tg?.initDataUnsafe?.user?.id || "web"
          })
        });

        const data = await response.json();

        addMessage("AI: " + (data.answer || "Нет ответа"), "ai");

      } catch (e) {
        addMessage("Ошибка соединения с сервером", "ai");
        console.error(e);
      }

      button.disabled = false;
    }

    button.onclick = sendMessage;
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
