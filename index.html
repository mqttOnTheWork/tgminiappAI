<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sales AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #6a00ff, #8f2cff);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    .message {
      margin-bottom: 12px;
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .me {
      background: #6a00ff;
      margin-left: auto;
    }

    .ai {
      background: #1c1c2e;
    }

    .history-item {
      background: #1c1c2e;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #222;
      background: #0f0f1a;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #6a00ff;
      color: #fff;
      font-weight: 600;
    }

    .nav {
      display: flex;
      background: #0b0b14;
      border-top: 1px solid #222;
    }

    .nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #888;
      font-size: 12px;
    }

    .nav button.active {
      color: #6a00ff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="header">Sales AI</div>

  <div class="content">
    <div id="chatScreen" class="screen active">
      <div id="chat"></div>
    </div>

    <div id="historyScreen" class="screen"></div>
    <div id="settingsScreen" class="screen">
      <div class="history-item">AI с памятью диалога</div>
      <div class="history-item">Session ID используется</div>
    </div>
  </div>

  <div class="chat-input">
    <input id="input" placeholder="Введите сообщение клиенту..." />
    <button id="send">Отправить</button>
  </div>

  <div class="nav">
    <button class="active" onclick="showScreen('chat')">Чат</button>
    <button onclick="showScreen('history')">История</button>
    <button onclick="showScreen('settings')">Настройки</button>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    const WEBHOOK_URL = "https://mqttyaf.app.n8n.cloud/webhook/ask-ai";

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    // ---------- SESSION ID ----------
    function getSessionId() {
      if (tg && tg.initDataUnsafe?.user?.id) {
        return "tg_" + tg.initDataUnsafe.user.id;
      }

      let id = localStorage.getItem("sessionId");
      if (!id) {
        id = "web_" + crypto.randomUUID();
        localStorage.setItem("sessionId", id);
      }
      return id;
    }

    const sessionId = getSessionId();

    // ---------- HISTORY ----------
    function saveHistory(role, text) {
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");
      history.push({
        role,
        text,
        time: new Date().toLocaleTimeString()
      });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const historyScreen = document.getElementById("historyScreen");
      historyScreen.innerHTML = "";

      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

      if (!history.length) {
        historyScreen.innerHTML = "<div class='history-item'>История пуста</div>";
        return;
      }

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = `${item.role}: ${item.text}\n${item.time}`;
        historyScreen.appendChild(div);
      });
    }

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "message " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      saveHistory(cls === "me" ? "Вы" : "AI", text);
    }

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, sessionId })
        });

        const data = await res.json();
        addMessage(data.answer || "Нет ответа", "ai");
      } catch {
        addMessage("Ошибка соединения с сервером", "ai");
      }
    };

    function showScreen(name) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(name + "Screen").classList.add("active");
      event.target.classList.add("active");

      if (name === "history") loadHistory();
    }
  </script>
</body>
</html>
