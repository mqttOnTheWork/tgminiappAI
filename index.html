<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    #chat {
      background: #ffffff;
      border-radius: 10px;
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .me {
      text-align: right;
      margin: 6px 0;
      color: #333;
    }

    .ai {
      text-align: left;
      margin: 6px 0;
      color: #0a58ca;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      background: #0a58ca;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

  <div id="chat"></div>

  <div class="row">
    <input id="message" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..." />
    <button id="sendBtn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    // --- Telegram Mini App init ---
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const chat = document.getElementById("chat");
    const input = document.getElementById("message");
    const button = document.getElementById("sendBtn");

    // üî¥ –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô PRODUCTION WEBHOOK –ò–ó n8n
    const WEBHOOK_URL = "https://–í–ê–®_SUBDOMAIN.app.n8n.cloud/webhook/ask-ai";

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";
      button.disabled = true;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            user_id: tg.initDataUnsafe?.user?.id || "web"
          })
        });

        const data = await response.json();
        addMessage(data.answer || "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞ –æ—Ç AI", "ai");

      } catch (err) {
        addMessage("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º", "ai");
      }

      button.disabled = false;
    }

    // Enter = –æ—Ç–ø—Ä–∞–≤–∫–∞
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
