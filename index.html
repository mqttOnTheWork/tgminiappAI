<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AI Mini App</title>

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f5f5f5;
    }

    #chat {
      background: white;
      border-radius: 8px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .me {
      color: #333;
      margin: 6px 0;
      text-align: right;
    }

    .ai {
      color: #0a85d1;
      margin: 6px 0;
      text-align: left;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div class="row">
    <input id="input" placeholder="–ù–∞–ø–∏—à–∏ –≤–æ–ø—Ä–æ—Å..." />
    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    // Telegram init
    const tg = window.Telegram.WebApp;
    tg.ready();

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const button = document.getElementById("send");

    // üëâ –í–ê–ñ–ù–û: —Ç–≤–æ–π production webhook
    const WEBHOOK_URL = "https://mqttyaf.app.n8n.cloud/webhook/ask-ai";

    function addMessage(text, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";
      button.disabled = true;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            user_id: tg.initDataUnsafe?.user?.id || "anon"
          })
        });

        const data = await response.json();

        addMessage(
          data.answer || data.text || JSON.stringify(data),
          "ai"
        );
      } catch (err) {
        console.error(err);
        addMessage("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º", "ai");
      } finally {
        button.disabled = false;
      }
    }

    button.addEventListener("click", sendMessage);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
