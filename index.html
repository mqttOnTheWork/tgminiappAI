<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sales AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: #0f0f1a;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #6a00ff, #8f2cff);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .screen { display: none; }
    .screen.active { display: block; }

    .message {
      margin-bottom: 12px;
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
    }

    .me {
      background: #6a00ff;
      margin-left: auto;
    }

    .ai {
      background: #1c1c2e;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #222;
      background: #0f0f1a;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #6a00ff;
      color: #fff;
      font-weight: 600;
    }

    .history-item,
    .setting {
      background: #1c1c2e;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .nav {
      display: flex;
      background: #0b0b14;
      border-top: 1px solid #222;
    }

    .nav button {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #888;
      font-size: 12px;
    }

    .nav button.active {
      color: #6a00ff;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="header">Sales AI</div>

  <div class="content">
    <div id="chatScreen" class="screen active">
      <div id="chat"></div>
    </div>

    <div id="historyScreen" class="screen">
      <div class="history-item">История диалогов появится позже</div>
    </div>

    <div id="settingsScreen" class="screen">
      <div class="setting">AI: Менеджер по продажам</div>
      <div class="setting">Память: Включена</div>
    </div>
  </div>

  <div class="chat-input">
    <input id="input" placeholder="Введите сообщение клиенту..." />
    <button id="send">Отправить</button>
  </div>

  <div class="nav">
    <button class="active" onclick="showScreen('chat', this)">Чат</button>
    <button onclick="showScreen('history', this)">История</button>
    <button onclick="showScreen('settings', this)">Настройки</button>
  </div>

  <script>
    /* ---------- TELEGRAM ---------- */
    const tg = window.Telegram.WebApp;
    tg.ready();

    /* ---------- SESSION ID (ДЛЯ ПАМЯТИ) ---------- */
    const sessionId =
      tg?.initDataUnsafe?.user?.id
        ? String(tg.initDataUnsafe.user.id)
        : "guest_" + Math.random().toString(36).slice(2);

    /* ---------- CONFIG ---------- */
    const WEBHOOK_URL = "https://mqttyaf.app.n8n.cloud/webhook/ask-ai";

    /* ---------- DOM ---------- */
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(text, cls) {
      const div = document.createElement("div");
      div.className = "message " + cls;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "me");
      input.value = "";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text: text,
            sessionId: sessionId
          })
        });

        const data = await res.json();
        addMessage(data.answer || "Нет ответа от AI", "ai");
      } catch (e) {
        addMessage("Ошибка соединения с сервером", "ai");
      }
    };

    function showScreen(name, btn) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));

      document.getElementById(name + "Screen").classList.add("active");
      btn.classList.add("active");
    }
  </script>
</body>
</html>
